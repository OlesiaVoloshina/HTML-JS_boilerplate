<!DOCTYPE html>
  <head>
    <title>HTML + JS boilerplate project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="bundle.js" async="async" type="module"></script>
    <link href="../src/style.css" rel="stylesheet"/>
    <link href="../src/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="block header">
        <span class="title">ToDo List</span>
        <span class="flex-box search-box">
          <input class="search-input" type="text" placeholder="Search" data-control-action="search"/>
          <button class="search-button"><i class="fa fa-search"></i></button>
        </span>
      </div>
      <div class="block container">
        <div class="flex-box add-form">
          <input class="add-input" type="text" placeholder="New Task..."/>
          <button class="add-button" data-control-action="add">Add</button>
        </div>

        <div class="task-list" id="openTasksList">
          <div class="flex-box task-list-header">
            <span class="task-list-title">Open</span>
            <span class="task-list-sort">
              <span id="openTasksSort" class="dropdown sort-option-dropdown">
                <span class="dropdown-item" data-option-id="creation-date-asc" data-option-selected="true">Date creation (Asc) <i class="fa fa-sort-asc"></i></span>
                <span class="dropdown-item" data-option-id="creation-date-desc">Date creation (Desc) <i class="fa fa-sort-desc"></i></span>
                <span class="dropdown-item" data-option-id="task-name-asc">Task (Asc) <i class="fa fa-sort-asc"></i></span>
                <span class="dropdown-item" data-option-id="task-name-desc">Task (Desc) <i class="fa fa-sort-desc"></i></span>
              </span>
            </span>
          </div>
          <div class="task-list-contents">
          </div>
          <div class="flex-box task-list-footer">
            <span class="task-list-action" data-control-action="clear">Clear all</span>
          </div>
        </div>
        <!-- completed tasks -->
        <div class="task-list" id="completedTasksList">
          <div class="flex-box task-list-header">
            <span class="task-list-title">Completed</span>
            <span class="task-list-sort">
              <span id="completedTasksSort" class="dropdown sort-option-dropdown">
                <span class="dropdown-item" data-option-id="creation-date-asc" data-option-selected="true">Date creation (Asc) <i class="fa fa-sort-asc"></i></span>
                <span class="dropdown-item" data-option-id="creation-date-desc">Date creation (Desc) <i class="fa fa-sort-desc"></i></span>
                <span class="dropdown-item" data-option-id="task-name-asc">Task (Asc) <i class="fa fa-sort-asc"></i></span>
                <span class="dropdown-item" data-option-id="task-name-desc">Task (Desc) <i class="fa fa-sort-desc"></i></span>
              </span>
            </span>
          </div>
          <div class="task-list-contents">
          </div>
          <div class="flex-box task-list-footer">
            <span class="task-list-action" data-control-action="clear">Clear all</span>
          </div>
        </div>
      </div>
    </div>


    <div class="template" id="task-item-template">
      <div class="flex-box task-item">
        <div class="task-item-content">
          <div class="task-item-content-left">
                  <span class="checkbox-container">
                     <span class="custom-checkbox"><i class="fa"></i></span>
                  </span>
          </div>
          <div class="task-item-content-center">
            <span class="task-item-name"></span>
            <input class="task-item-input" type="text"/>
          </div>
          <div class="task-item-content-right">
            <span class="task-item-creation-date"></span>
            <span class="task-item-due-date"></span>
          </div>
        </div>
        <div class="task-item-controls">
          <span class="task-item-control task-item-delete"><i class="fa fa-trash"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
